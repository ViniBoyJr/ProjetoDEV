<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trocar Imagem ao Clicar</title>
  <style>
    img {
      cursor: pointer;
      width: 300px; /* Ajuste conforme necessário */
    }
  </style>
</head>
<body>

  <!-- Imagem que será clicada -->
  <img id="imagem" src="./img/Products/Imagem 1.png" alt="Imagem" onclick="trocarImagem()">

  <script>
    // Caminhos das imagens
    const imagem1 = './img/Products/Imagem 1.png';
    const imagem2 = './img/Products/Imagem 2.png';

    // Estado atual
    let imagemAtual = 1;

    function trocarImagem() {
      const img = document.getElementById('imagem');

      if (imagemAtual === 1) {
        img.src = imagem2;
        imagemAtual = 2;
      } else {
        img.src = imagem1;
        imagemAtual = 1;
      }
    }
  </script>

</body>
</html>
